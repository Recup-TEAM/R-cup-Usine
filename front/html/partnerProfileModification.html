<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Partner Profile Modification</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/partnerProfileModification.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css"/>
</head>
<body>
<div class="partnerprofilemodification screen">
    <!--Header-->
    <img class="header" src="header.png" />

    <!--Info Profile -->
    <div class="infoProfileDiv flex-col">
        <div class="overlap-group3">
            <div class="flex-row">
                <div class="profile-img"></div>
                <div class="flex-col-1">
                    <div class="name-info-placeholder">Nom de l’entreprise</div>
                    <div class="inscription-date-header calibri-light-nevada-18px">Date d’inscription :</div>
                    <div class="inscription-date-placeholder calibri-light-nevada-18px">00.00.2022</div>
                </div>
            </div>
            <div class="mail-info-header calibri-light-nevada-18px">Adresse mail :</div>
            <div class="mail-info-placeholder calibri-light-nevada-18px">you@example.com</div>
            <div class="cription-date-header calibri-light-nevada-18px">Type d’abonnement :</div>
            <div class="cription-date-header calibri-light-nevada-18px">Date de renouvellement :</div>
        </div>
        <div class="return-btn">
            <div class="overlap-group4">
                <img class="shape" src="shape-1.svg" />
                <div class="placeholder calibri-regular-normal-white-20px">retour</div>
            </div>
        </div>
    </div>

    <!--Change mail div-->
    <div class="mailChangeDiv">
        <div class="overlap-group1">
            <h1 class="header-1 valign-text-middle calibri-bold-mine-shaft-26px">Changer prix de l’abonnement</h1>
            <div class="new-price">
                <div class="header-2 valign-text-middle">Nouveau prix</div>
                <div class="price-input">
                    <div class="placeholder-1 valign-text-middle">10000€</div>
                </div>
            </div>
            <div class="overlap-group">
                <div class="placeholder-2 valign-text-middle calibri-regular-normal-white-20px">Confirmer</div>
            </div>
        </div>
    </div>

    <!--Change password div-->
    <div class="passwordChangeDiv">
        <div class="overlap-group2">
            <img class="vector" src="vector.svg" />
            <div class="header-3 valign-text-middle calibri-bold-mine-shaft-26px">Changer la fréquence de paiement</div>
            <div class="nav-item">
                <div class="item-de-niveau-1 valign-text-middle">Types d’abonnement</div>
            </div>
            <div class="overlap-group-1">
                <div class="placeholder-3 valign-text-middle calibri-regular-normal-white-20px">Confirmer</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
