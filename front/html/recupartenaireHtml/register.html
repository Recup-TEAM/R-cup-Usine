<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Récup'Team">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="icon" href="../../img/favicon.ico">
    <title>Récup'Usine</title>

    <!-- Core CSS for the project -->
    <link rel="stylesheet" href="../../css/styleGuide.css">

    <!-- Btn Animation Css File -->
    <link href="../../css/btnHrvAnimation.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../../css/recupartenaireCss/register.css" rel="stylesheet">

    <script src="../../js/recupartenaire/register/sign_up.js"></script>
    <script src="../../js/recupartenaire/register/modules/logger.js"></script>

</head>

<body class="animate__animated animate__fadeIn">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/">
            <img class="logo-header" src="../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
    </nav>
</header>
<main role="main" class="container">
    <div class="row">
        <div class="col-lg-5 text-center my-auto">
            <h1 class="become"><strong>Devenez</strong></h1>
            <img class="logo-recupartenaires" src="../../img/logos/recupartenaireLogo.png" />
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6 my-auto forms">
            <h3 class="mb-3 text-center">Création de votre compte</h3>
            <form id="form" class="needs-validation" novalidate>
                <div class="row" style="padding-left: 15px;">
                    <div class="col-md-8 mb-3">
                        <label for="company-name">Entreprise représentée</label>
                        <input type="text" class="form-control" id="company-name" placeholder="Récup'Usine" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <p for="formFile" class="form-label">Logo</p>
                        <span class="file-input btn btn-file btn-upload hvr-sweep-to-right">Parcourir&hellip;
                             <input type="file" id="formFile" accept=".png, .jpg, .jpeg, .svg">
                         </span>
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="adress">Adresse de l'usine</label>
                    <input type="text" class="form-control" id="adress" placeholder="20 Rue De Saint Omer 59800 Lille" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Veuillez entrer une adresse mail valide.
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="confirm-password">Confirmer mot de passe</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="textarea" class="form-label">Qu’est-ce qui vous motive à devenir récupartenaires ?</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>

                <div class="col-md-12 mb-3">
                    <a href="/recupartenaireHtml/login">Vous possédez déjà un compte ?</a>
                </div>
                <div class="text-center">
                    <button class="btn btn-connection hvr-sweep-to-right" id="confirmButton">Confirmer</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>
</body>
</html>
