<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/recupartenaireCss/register.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/styleGuide.css">
</head>
<body>
<div class="registerpage screen">
    <div class="header">
        <div class="overlap-group0 align-self-flex-start">
            <img class="logoHeader" src="../../img/logoSansNom.png" />
        </div>
    </div>
     <div class="overlap-group-container">
        <div class="overlap-group1">
            <img class="logoPartenaireImg" src="../../img/recupartenaireLogo.png" />
            <h1 class="title valign-text-middle">Devenez</h1>
        </div>
        <div class="overlap-group2">
            <div class="overlap-group3">
                <div class="flex-row">
                    <div class="inputNameDiv">
                        <div class="inputTitle valign-text-middle calibri-regular-normal-mine-shaft-16px">Entreprise représentée</div>
                        <div class="inputName">
                            <input class="placeholder valign-text-middle calibri-light-sonic-silver-16px" type="text" placeholder="Récup'Usine">
                        </div>
                    </div>
                    <div class="logo">
                        <div class="logoUpload valign-text-middle">Logo</div>
                        <img class="uploadImg" src="../../img/uploadIcon.png" />
                    </div>
                </div>
                <div class="inputDiv">
                    <div class="inputTitle valign-text-middle calibri-regular-normal-mine-shaft-16px">Adresse mail</div>
                    <div class="input">
                        <input class="placeholder2 valign-text-middle calibri-light-sonic-silver-16px" type="text" placeholder="you@example.com">
                    </div>
                </div>
                <div class="inputDiv">
                    <div class="inputTitle valign-text-middle calibri-regular-normal-mine-shaft-16px">Mot de passe</div>
                    <div class="input">
                        <input class="placeholder2 valign-text-middle calibri-light-sonic-silver-16px" type="password" placeholder="••••••••">
                        <img class="iconPassword" src="../../img/iconPassword.png" />
                    </div>
                </div>
                <div class="inputDiv">
                    <div class="inputTitle valign-text-middle calibri-regular-normal-mine-shaft-16px">Confirmer mot de passe</div>
                    <div class="input">
                        <input class="placeholder2 valign-text-middle calibri-light-sonic-silver-16px" type="password" placeholder="••••••••">
                        <img class="iconPassword" src="../../img/iconPassword.png" />
                    </div>
                </div>
                <div class="motivationDiv">
                    <div class="inputTitle valign-text-middle calibri-regular-normal-mine-shaft-16px">
                        Qu’est-ce qui vous motive à devenir récupartenaires ?
                    </div>
                    <div class="inputMotivation">
                        <textarea class="placeholderMotivation valign-text-middle calibri-light-sonic-silver-16px" placeholder="Vos motivations..."></textarea>
                    </div>
                </div>
                <div class="linkContainer">
                    <div class="switchToConnection mulish-normal-blue-ribbon-12px">Pas encore de compte ?</div>
                </div>
                <div class="overlap-group">
                    <div class="btn-text-1 valign-text-middle">S’enregistrer</div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
