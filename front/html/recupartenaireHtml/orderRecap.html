<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Récup'Team">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="icon" href="../../img/favicon.ico">
    <title>Récup'Usine</title>

    <link rel="stylesheet" href="../../css/styleGuide.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../../css/recupartenaireCss/order.css" rel="stylesheet">
    <link href="../../css/btnHrvAnimation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="../../css/dropdown.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff4b9bd425.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff4b9bd425.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./../../js/recupartenaire/orderRecap.js"></script>
    <script type="text/javascript" src="./../../js/recupartenaire/modules/api_request.js"></script>
    <script src="../../js/dropdown.js"></script>
</head>

<body class="animate__animated animate__fadeIn">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="/" >
            <img class="logo-header" src="../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
            </ul>
            <div id="profileInteraction">
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container text-center">
    <div class="row big-row">
        <div class="card col-lg-12 shadow-lg">
            <div class="row big-row mt-4">
                <div class="col-lg-7">
                    <div class="border-0">
                        <div class="card-body pt-0 pb-0">
                            <div>
                                <h4>Récup'Articles</h4>
                            </div>
                            <hr>
                            <div class="table-wrap">
                                <table class="table" id="tableProducts">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 summary">
                    <div>
                        <h4>Options de livraison</h4>
                    </div>
                    <hr>
                    <div class="form-check text-left">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1" data-toggle="tooltip" data-placement="top" title="Nous vous conseillons de prendre cette option si votre commande se trouve à moins de 2 km.">
                            Je vais chercher ma commande
                        </label>
                    </div>
                    <div class="form-check text-left">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2" data-toggle="tooltip" data-placement="bottom" title="Cette option est recommandé de prendre cette option si vous n'avez les moyens d'aller chercher votre commande ou si elle se trouve à plus de 2 km.">
                            Je me fais livrer
                        </label>
                    </div>
                    <hr>
                    <div class="row row-final justify-content-between">
                        <div class="ml-3 flex-sm-col col-auto my-auto"> <p class="pb-0 pt-0 mb-0 mt-0">PRIX</p></div>
                        <div class="pl-0 flex-sm-col col-auto my-auto"><h5 class="mb-0 mt-0">3€</h5></div>
                    </div>
                </div>
            </div>
            <div class="mb-4 mx-auto"><button id="goDevenirPauvre" type="button" class="btn btn-finish hvr-ripple-out">Finaliser la commande</button></div>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>

<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
