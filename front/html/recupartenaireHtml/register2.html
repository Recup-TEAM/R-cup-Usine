<html lang="fr">
<head>
    <meta charset="utf-8">

    <<!-- Bootstrap core CSS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../../css/recupartenaireCss/register2.css" rel="stylesheet">
</head>

<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <img class="logo-header" src="../../img/logoSansNom.png" href="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-6 text-center my-auto">
            <h1 class="become">Devenez</h1>
            <img class="logo-recupartenaires" src="../../img/recupartenaireLogo.png" />
        </div>
        <div class="col-md-6 my-auto forms">
            <h3 class="mb-3 text-center">Création de votre compte</h3>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="company-name">Entreprise représentée</label>
                        <input type="text" class="form-control" id="company-name" placeholder="" required>
                    </div>
                    <div class="col-md-3 mb-3" style="margin-left: 35px">
                        <p for="formFile" class="form-label">Logo</p>
                        <span class="file-input btn btn-file btn-upload">Parcourir&hellip;
                             <input type="file" id="formFile" accept=".png, .jpg, .jpeg, .svg">
                         </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Veuillez entrer une adresse mail valide.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password">Confirmer mot de passe</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
                </div>

                <div class="mb-3">
                    <label for="textarea" class="form-label">Qu’est-ce qui vous motive à devenir récupartenaires ?</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>

                    <div class="mb-3">
                        <a href="">Vous possédez déjà un compte ?</a>
                    </div>
                <div class="text-center">
                    <button class="btn btn-connection" type="submit">Confirmer</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>
</body>
</html>
