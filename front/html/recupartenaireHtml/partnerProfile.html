<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Récup'Team">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="icon" href="../../img/favicon.ico">
    <title>Récup'Usine</title>

    <!-- Core CSS for the project -->
    <link rel="stylesheet" href="../../../css/styleGuide.css">

    <<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- ajax  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff4b9bd425.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../../css/recupartenaireCss/partnerProfile.css" rel="stylesheet">

    <!-- Btn Animation Css File -->
    <link href="../../../css/btnHrvAnimation.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Dropdown.css -->
    <link href="../../css/dropdown.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ff4b9bd425.js" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <!-- import dropdown.js -->
    <script src="../../js/dropdown.js"></script>
    
    <script type="text/javascript" src="./../../js/recupartenaire/partnerProfile.js"></script>
    <script type="text/javascript" src="./../../js/recupartenaire/modules/api_request.js"></script>
</head>

<body class="animate__animated animate__fadeIn">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="/" >
            <img class="logo-header" src="../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
            </ul>
            <div id="profileInteraction">
            </div>
        </div>
    </nav>

</header>

<main role="main" class="container text-center">
    <div class="row mt-4">
        <div class="col-lg-5">
            <div class="card card-profile">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="top-container">
                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg" class="img-fluid profile-image" width="70">
                            <div class="ml-3">
                                <h4 class="name" id="nameEntreprise">Nom de l'entreprise</h4>
                            </div>
                        </div>
                        <div class="mt-3 text-left">
                            <p class="text-secondary mb-1">Adresse mail : <div id="email"></div></p>
                            <p class="text-secondary mb-1">Abonnement : <div id="subInfo"></div>
                            </p>
                            <p class="text-muted font-size-sm">Date de renouvellement : <div id="subRenouvellement"></div></p>
                            <div class="text-center">
                                <button class="btn btn-edit hvr-ripple-out" id="buttonEditProfil">Editer mon profil <i class="fa-solid fa-pen"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card-profile mt-3">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="mt-3 text-left">
                            <p class="text-secondary mb-1">Type de déchets : <p id="products"></p></p>
                            <p class="text-secondary mb-1">Déchets collectés :<p id="productscollected"></p></p>
                            <p class="text-muted font-size-sm">Déchets à collecter :<p id="productsTocollect"></p></p>
                            <div class="text-center">
                                <button class="btn btn-ask hvr-ripple-out" id="requestCollect">Demander collecte</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 mb-lg-0 mb-4">
            <div class="card card-graph">
                <h2>Dashboard</h2>
                <canvas class="my-4 w-100" id="myChart"></canvas>
            </div>
            <div class="card card-graph">
                <h2>Dashboard</h2>
                <canvas class="my-4 w-100" id="myChart2"></canvas>
            </div>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#1bab8d',
                borderWidth: 4,
                pointBackgroundColor: '#1bab8d'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
    var ctx2 = document.getElementById("myChart2");
    var myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#1bab8d',
                borderWidth: 4,
                pointBackgroundColor: '#1bab8d'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</body>
</html>
