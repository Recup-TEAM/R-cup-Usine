    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../../css/recupartenaireCss/partnerProfile.css" rel="stylesheet">
    <link href="../../../css/btnHrvAnimation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="../../css/dropdown.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../../js/dropdown.js"></script>
    <script type="text/javascript" src="./../../js/recupartenaire/partnerProfile.js"></script>
    <script type="text/javascript" src="./../../js/recupartenaire/modules/api_request.js"></script>
</head>

<body class="animate__animated animate__fadeIn">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="/" >
            <img class="logo-header" src="../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
            </ul>
            <div id="profileInteraction">
            </div>
        </div>
    </nav>

</header>

<main role="main" class="container text-center">
    <div class="row mt-4">
        <div class="col-lg-5">
            <div class="card card-profile">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="top-container">
                            <img src="../../../img/test.png" class="img-fluid profile-image" width="70">
                            <div class="ml-3">
                                <h4 class="name" id="nameEntreprise"></h4>
                            </div>
                        </div>
                        <div class="mt-3 col-lg-12 text-left">
                            <p class="text-secondary mb-2"><div id="email"></div>
                            <p class="text-secondary mb-2"><div id="subInfo"></div>
                            <p class="text-secondary mb-2"><div class="mb-3" id="subRenouvellement"></div>
                            <div class="text-center">
                                <button class="btn btn-edit hvr-ripple-out" id="buttonEditProfil">Editer mon profil <i class="fa-solid fa-pen"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card-profile mt-3">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="col-lg-12 text-left">
                            <p class="text-secondary mb-2"><div id="products"></div>
                            <p class="text-secondary mb-2"><div id="productscollected"></div>
                            <p class="text-secondary mb-2"><div id="productsTocollect"></div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-ask hvr-ripple-out" id="requestCollect">Demander collecte</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 mb-lg-0 mb-4">
            <div class="card card-graph">
                <h2>Dashboard</h2>
                <canvas class="my-4 w-100" id="myChart"></canvas>
            </div>
            <div class="card card-graph">
                <h2>Dashboard</h2>
                <canvas class="my-4 w-100" id="myChart2"></canvas>
            </div>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>

<!-- Graphs -->

</body>
</html>
