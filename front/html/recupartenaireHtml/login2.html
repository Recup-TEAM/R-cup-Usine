<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../../css/recupartenaireCss/login2.css" rel="stylesheet">
</head>

<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <img class="logo-header" src="../../img/logoSansNom.png" href="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="logo-recupartenaires" src="../../img/recupartenaireLogo.png" />
        </div>
        <div class="col-md-6 my-auto forms">
            <h3 class="mb-3 text-center">Connexion à votre compte</h3>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Veuillez entrer une adresse mail valide.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <div class="invalid-feedback">
                        Veuillez entrer votre mot de passe.
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="">Mot de passe oublié</a>
                    </div>
                    <div class="col-md-6 mb-3 text-right">
                        <a href="">Pas encore de compte ?</a>
                    </div>
                </div>
                <div class="text-center">
                <button class="btn btn-connection" type="submit">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>
</body>
</html>
