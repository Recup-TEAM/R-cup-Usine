<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../img/favicon.ico">

    <title>Récup'Usine</title>

    <link rel="stylesheet" href="../../css/styleGuide.css">
    <link href="../../css/btnHrvAnimation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../../css/recupartenaireCss/login&changePassword.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="../../js/recupartenaire/login/sign_in.js"></script>
    <script src="../../js/recupartenaire/login/modules/logger.js"></script>
</head>

<body class="animate__animated animate__fadeIn">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/">
            <img class="logo-header" src="../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
    </nav>
</header>
<main role="main" class="container">
    <div class="row my-auto">
        <div class="col-lg-6 col-md-12 col-sm-12 col-12 text-center my-auto">
            <img class="logo-recupartenaires" src="../../img/logos/recupartenaireLogo.png" />
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-12 text-center my-auto mx-auto forms">
            <h3 class="mb-3 text-center">Connexion à votre compte</h3>
            <form class="needs-validation" novalidate>
                <div class="col-md-12 col-sm-12 col-12 mb-3 text-left">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Veuillez entrer une adresse mail valide.
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-12 mb-3 text-left">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <div class="invalid-feedback">
                        Veuillez entrer votre mot de passe.
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-12 row padding-correct">
                    <div class="col-7 mb-3 align-forget-password text-left">
                        <a href="/recupartenaireHtml/changePassword">Mot de passe oublié ?</a>
                    </div>
                    <div class="pl-3 col-5 mb-3 align-register text-right padding-correct">
                        <a href="/recupartenaireHtml/register">Inscription</a>
                    </div>
                </div>
                <div class="text-center">
                    <button id="letsgojemeco" class="btn btn-connection hvr-sweep-to-right" type="submit">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>
</body>
</html>
