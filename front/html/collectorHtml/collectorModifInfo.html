<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collectorModifInfo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/collectorCss/collectorModifInfo.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/styleGuide.css">
</head>
<body>
<div class="collectorModifInfo screen">
    <div class="header">
        <div class="overlap-group0 align-self-flex-start">
            <img class="logoHeader" src="../../img/logoSansNom.png" />
        </div>
    </div>
    <div class="returnButton">
        <div class="overlap-group1">
            <div class="returnBackground"></div>
            <img class="returnImg" src="../../img/arrow.png" />
            <div class="returnText">retour</div>
        </div>
    </div>
    <div class="modifDiv">
        <div class="overlap-group2">
            <div class="modifTitle valign-text-middle inter-bold-mine-shaft-20px">Changer votre adresse mail</div>
            <div class="div">
                <div class="title valign-text-middle inter-normal-mine-shaft-16px">Nouvelle adresse mail</div>
                <div class="input">
                    <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="newMail" type="text" placeholder="you@example.com">
                </div>
            </div>
            <div class="div">
                <div class="title valign-text-middle inter-normal-mine-shaft-16px">Confirmer adresse mail</div>
                <div class="input">
                    <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="confirmNewMail" type="text" placeholder="you@example.com">
                </div>
            </div>
            <div class="overlap-group3">
                <div class="confirmButton inter-semi-bold-white-16px">Confirmer</div>
            </div>
        </div>
    </div>
    <div class="modifDiv">
        <div class="overlap-group2">
            <div class="modifTitle valign-text-middle inter-bold-mine-shaft-20px">Changer votre mot de passe</div>
            <div class="div">
                <div class="title valign-text-middle inter-normal-mine-shaft-16px">Ancien mot de passe</div>
                <div class="input">
                    <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="oldPassword" type="password" placeholder="•••••••••">
                    <img class="iconPassword" src="../../img/iconPassword.png" />
                </div>
            </div>
            <div class="div">
                <div class="title valign-text-middle inter-normal-mine-shaft-16px">Nouveau mot de passe</div>
                <div class="input">
                    <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="newPassword" type="password" placeholder="•••••••••">
                    <img class="iconPassword" src="../../img/iconPassword.png" />
                </div>
            </div>
            <div class="div">
                <div class="title valign-text-middle inter-normal-mine-shaft-16px">Confirmer mot de passe</div>
                <div class="input">
                    <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="confirmNewPassword" type="password" placeholder="•••••••••">
                    <img class="iconPassword" src="../../img/iconPassword.png" />
                </div>
            </div>
            <div class="overlap-group3">
                <div class="confirmButton valign-text-middle inter-semi-bold-white-16px">Confirmer</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
