<body class="animate__animated animate__fadeIn">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="/" >
            <img class="logo-header" src="../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
            </ul>
            <div id="profileInteraction">
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container text-center">
    <div class="row main-row my-auto">
        <div class="col-lg-2 col-md-5 text-left">
            <button type="submit" class="btn btn-add hvr-ripple-out" href="/adminHtml/recupartenaireAdminHtml/partnerManagement"><i class="fa-solid fa-arrow-left"></i>  retour</button>
        </div>
        <div class="col-lg-10"></div>
    </div>
    <div class="row card-deck mb-3 mx-auto text-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-profile">
                <div class="card-body">
                    <h5 class="mb-3 text-center">Changer d'adresse mail</h5>
                    <form class="needs-validation padding-form noenterallowed" novalidate id="noenterallowed">
                        <div class="mb-3 text-left">
                            <label for="new-email">Nouvelle adresse mail</label>
                            <input type="email" class="form-control" id="new-email" placeholder="you@example.com">
                        </div>

                        <div class="mb-3 text-left">
                            <label for="confirm-email">Confirmer adresse mail</label>
                            <input id="confirm-email" type=" email" class="form-control" id="noenterallowed"  placeholder="you@example.com">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-add hvr-sweep-to-right" type="submit" id="confirmButtonMailChange">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-profile">
                <div class="card-body">
                    <h5 class="mb-3 text-center">Changer de mot de passe</h5>
                    <form class="needs-validation padding-form noenterallowed" novalidate id="noenterallowed">
                        <div class="mb-3 text-left">
                            <label for="oldpassword">Mot de passe</label>
                            <input type="password" class="form-control" id="oldpassword" placeholder="••••••••" required>
                        </div>
                        <div class="mb-3 text-left">
                            <label for="newPassword">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="••••••••" required>
                        </div>
                        <div class="mb-3 text-left">
                            <label for="confirm-password">Confirmer mot de passe</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-add hvr-sweep-to-right" type="submit" id="confirmButtonPasswordChange">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</main>
