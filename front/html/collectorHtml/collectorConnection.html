<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collectorConnection</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/collectorCss/collectorConnection.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/styleGuide.css">
   <!-- import ajax -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!--- import md5 -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
   
   <script src="../../js/login/sign_in.js"></script>
   <script src="../../js/login/modules/logger.js"></script>
</head>
<body class="body">
<div class="collectorConnection screen">
  <div class="header">
    <div class="overlap-group0 align-self-flex-start">
      <img class="logoHeader" src="../../img/logos/logoSansNom.png" />
    </div>
  </div>
  <div class="connection">
    <div class="overlap-group1">
      <div class="connectionTitle valign-text-middle">Connexion à votre compte</div>
      <div class="div">
        <div class="title valign-text-middle inter-normal-mine-shaft-16px">Adresse mail</div>
        <div class="input">
          <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="email" type="text" placeholder="you@example.com">
        </div>
      </div>
      <div class="div">
        <div class="title valign-text-middle inter-normal-mine-shaft-16px">Mot de passe</div>
        <div class="input">
          <input class="placeholder valign-text-middle inter-light-sonic-silver-12px" id="password" type="password" placeholder="•••••••••">
          <img class="iconPassword" src="../../img/phone/iconPassword.png" />
        </div>
      </div>
      <div class="forgetPasswordLink valign-text-middle">Mot de passe oublié</div>
      <div class="overlap-group">
        <div class="connectionButton valign-text-middle">Connexion</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
