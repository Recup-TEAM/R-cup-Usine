<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/connection.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body class="body">
<div class="connectionPage screen">
  <div class="header">
    <div class="overlap-group0 align-self-flex-start">
      <img class="logoHeader" src="../img/logoSansNom.png" />
    </div>
  </div>
  <div class="connection">
    <img class="logoRecupartenaires" src="../img/recupartenaireLogo.png" />
    <div class="overlap-group1">
      <h1 class="connectionTitle valign-text-middle">Connexion à votre compte</h1>
      <div class="mailDiv">
        <div class="title valign-text-middle calibri-regular-normal-mine-shaft-16px">Adresse mail</div>
        <div class="input">
          <input class="placeholderPassword valign-text-middle calibri-light-sonic-silver-16px" type="text" placeholder="you@example.com">
        </div>
      </div>
      <div class="passwordDiv">
        <div class="title valign-text-middle calibri-regular-normal-mine-shaft-16px">Mot de passe</div>
        <div class="input">
          <input class="placeholderPassword valign-text-middle calibri-light-sonic-silver-16px" type="password" placeholder="••••••••">
          <img class="iconPassword" src="../img/iconPassword.png" />
        </div>
      </div>
      <div class="linkContainer">
        <div class="forgetPassword valign-text-middle mulish-normal-blue-ribbon-12px">Mot de passe oublié</div>
        <div class="switchToRegister valign-text-middle mulish-normal-blue-ribbon-12px">Pas encore de compte ?</div>
      </div>
      <div class="overlap-group">
        <div class="connectionButton valign-text-middle">Connexion</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
