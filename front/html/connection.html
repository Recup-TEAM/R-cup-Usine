<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/connection.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body>
<div class="connectionpage screen">
  <img class="header-1" src="header-1.png" />
  <div class="flex-row">
    <img class="logo-partenaire-sans-fond" src="logopartenairesansfond-1.png" />
    <div class="overlap-group1">
      <h1 class="header-2 valign-text-middle">Connexion à votre compte</h1>
      <div class="mail-div">
        <div class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">Adresse mail</div>
        <div class="x-input">
          <div class="placeholder valign-text-middle calibri-light-sonic-silver-16px">you@example.com</div>
        </div>
      </div>
      <div class="password-div">
        <div class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">Mot de passe</div>
        <div class="x-input">
          <div class="placeholder-1 valign-text-middle calibri-light-sonic-silver-16px">•••••••••</div>
          <img class="icon" src="icon.svg" />
        </div>
      </div>
      <div class="link-container">
        <div class="forget-password-link valign-text-middle mulish-normal-blue-ribbon-12px">Mot de passe oublié</div>
        <p class="switch-to-register-link valign-text-middle mulish-normal-blue-ribbon-12px">Pas encore de compte ?</p>
      </div>
      <div class="overlap-group">
        <div class="btn-text valign-text-middle">Connexion</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
