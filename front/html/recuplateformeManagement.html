<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reuplateforme Management</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/recuplateformeManagement.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body>
<div class="recuplateformemanagmentscreen">
    <img class="header" src="header-4.png" />
    <div class="filter-div">
        <div class="overlap-group4">
            <div class="overlap-group-2">
                <div class="placeholder-1 valign-text-middle">Recherche</div>
                <img class="icon" src="icon.png" />
            </div>
            <div class="order-by valign-text-middle calibri-regular-normal-black-20px">Trier par :</div>
        </div>
    </div>
    <div class="nav-item">
        <div class="item-de-niveau-1 valign-text-middle calibri-regular-normal-black-20px">Matières</div>
    </div>
    <div class="nav-item-1">
        <div class="item-de-niveau-1-1 valign-text-middle calibri-regular-normal-black-20px">Délais de livraison</div>
    </div>
    <div class="nav-item-2">
        <div class="item-de-niveau-1-2 valign-text-middle calibri-regular-normal-black-20px">Quantité</div>
    </div>
    <div class="article">
        <div class="overlap-group">
            <h1 class="name calibri-bold-black-26px">Titre annonce</h1>
            <img class="img" src="img-2.png" />
            <div class="quantity-header calibri-light-nevada-18px">Quantité :</div>
            <div class="volume-header calibri-light-nevada-18px">Volume :</div>
            <div class="description-header calibri-light-nevada-18px">Description :</div>
            <div class="from-header calibri-light-nevada-18px">Provenance :</div>
            <div class="btn-edit">
                <div class="overlap-group-1">
                    <div class="placeholder valign-text-middle calibri-regular-normal-white-18px">Editer</div>
                </div>
            </div>
        </div>
    </div>
    <div class="article-1">
        <div class="overlap-group">
            <h1 class="name calibri-bold-black-26px">Titre annonce</h1>
            <img class="img-1" src="img-1.png" />
            <div class="quantity-header calibri-light-nevada-18px">Quantité :</div>
            <div class="volume-header calibri-light-nevada-18px">Volume :</div>
            <div class="description-header calibri-light-nevada-18px">Description :</div>
            <div class="from-header calibri-light-nevada-18px">Provenance :</div>
            <div class="btn-edit">
                <div class="overlap-group-1">
                    <div class="placeholder valign-text-middle calibri-regular-normal-white-18px">Editer</div>
                </div>
            </div>
        </div>
    </div>
    <div class="article-2">
        <div class="overlap-group">
            <h1 class="name calibri-bold-black-26px">Titre annonce</h1>
            <img class="img-2" src="img.png" />
            <div class="quantity-header calibri-light-nevada-18px">Quantité :</div>
            <div class="volume-header calibri-light-nevada-18px">Volume :</div>
            <div class="description-header calibri-light-nevada-18px">Description :</div>
            <div class="from-header calibri-light-nevada-18px">Provenance :</div>
            <div class="btn-edit">
                <div class="overlap-group-1">
                    <div class="placeholder valign-text-middle calibri-regular-normal-white-18px">Editer</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
