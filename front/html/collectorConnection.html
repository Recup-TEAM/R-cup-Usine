<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collectorConnection</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/collectorConnection.css">

</head>
<body>
<div class="collectorconnectionscreen">
  <img class="header-1" src="header-1.png" />

      </div>

      </div>
      <div class="forget-password-linkvalign-text-middle">Mot de passe oublié</div>
      <div class="overlap-group">
        <div class="placeholder-2">Valider</div>
      </div>
    </div>
  </div>
