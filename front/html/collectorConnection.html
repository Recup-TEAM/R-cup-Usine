<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collectorConnection</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/collectorConnection.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body class="body">
<div class="collectorConnection screen">
  <div class="header">
    <div class="overlap-group0 align-self-flex-start">
      <img class="logoHeader" src="../img/logoSansNom.png" />
    </div>
  </div>
  <div class="connection">
    <div class="overlap-group1">
      <div class="connectionTitle valign-text-middle">Connexion à votre compte</div>
      <div class="mailDiv">
        <div class="title valign-text-middle inter-normal-mine-shaft-16px">Adresse mail</div>
        <div class="input">
          <input class="placeholderMail valign-text-middle inter-light-sonic-silver-12px" type="text" placeholder="you@example.com">
        </div>
      </div>
      <div class="passwordDiv">
        <div class="title valign-text-middle inter-normal-mine-shaft-16px">Mot de passe</div>
        <div class="input">
          <input class="placeholderPassword valign-text-middle inter-light-sonic-silver-12px" type="password" placeholder="•••••••••">
          <img class="iconPassword" src="../img/iconPassword.png" />
        </div>
      </div>
      <div class="forgetPasswordLink valign-text-middle">Mot de passe oublié</div>
      <div class="overlap-group">
        <div class="connectionButton valign-text-middle">Connexion</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
