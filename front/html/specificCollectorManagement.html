<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>specificCollectorManagement</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/specificCollectorManagement.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body>
<div class="specificcollectormanagementscreen">
    <img class="header" src="header-1.png" />
    <div class="info-div">
        <div class="overlap-group1">
            <div class="profile-img"></div>
            <div class="flex-col">
                <h1 class="name">Nom du collecteur</h1>
                <div class="date-headercalibri-light-nevada-18px">Date d’incription :</div>
                <div class="mail-container">
                    <div class="mail-headercalibri-light-nevada-18px">Adresse mail :</div>
                    <div class="mail-placeholdercalibri-light-nevada-18px">you@example.com</div>
                </div>
                <div class="nbr-collect-headercalibri-light-nevada-18px">Nombre de collectes déjà effectuées :</div>
                <div class="overlap-group">
                    <div class="btn-suppr-placeholder">Supprimer le profil</div>
                </div>
            </div>
        </div>
    </div>
    <div class="return-btn">
        <div class="overlap-group2">
            <img class="shape" src="shape-1.svg" />
            <div class="placeholder">retour</div>
        </div>
    </div>
</div>

</body>
</html>
