<body class="animate__animated animate__fadeIn">

<header>
    <!-- Fixed navbar -->

        <a href="/" >
            <img class="logo-header"  src="../../../img/logos/logoSansNom.png" alt="logoRecup'Usine">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

                <li class="nav-item">
                    <a class="nav-link calibri-regular-normal-white-22px hvr-underline-from-center" href="/adminHtml/recupartenaireAdminHtml/partnerManagement">Récupartenaires</a>

</header>

<main role="main" class="container text-center">
    <div class="row big-row">
        <div class="col-md-2 text-left" style="padding-left: 0px !important">
            <button type="submit" class="btn btn-return hvr-ripple-out" href="/adminHtml/recuplateformeAdminHtml/recuplateformeManagement"><i class="fa-solid fa-arrow-left"></i>  retour</button>
        </div>
    </div>
    <div class="card card-profile col-md-12 col-lg-12">
        <div class="row big-row mt-4">
            <div class="col-md-4 col-lg-4 my-auto">
                <img src="../../../img/test.png" id="imgEntreprise">
            </div>
            <div class="col-md-8 col-lg-8">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="top-container">
                            <div class="ml-3">
                                <h4 class="name" id="nameEntreprise">Titre de l'annonce</h4>
                            </div>
                        </div>
                        <div class="mt-3 text-profile text-left">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="text-secondary mb-1">Quantité : <div id="quantity"></div>
                                </div>
                                <div class="col-md-6">
                                    <p class="text-secondary mb-1">Volume : <div id="volume"></div>
                                </div>
                            </div>
                            <p class="text-muted font-size-sm">Description : <div id="descProduct"></div><br></p>
                            <p class="text-secondary mb-1">Provenance : <div id="origin"><br><br></div>
                        </div>
                        <div class="btn-delete-div">
                            <button class="btn btn-delete hvr-ripple-out" id="buttonDeleteAnnonce">Supprimer l'annonce</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
