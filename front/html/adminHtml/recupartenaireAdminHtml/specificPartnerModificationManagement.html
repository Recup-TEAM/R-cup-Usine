    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body class="animate__animated animate__fadeIn">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="/" >
            <img class="logo-header" src="../../../img/logos/logoSansNom.png" alt="logoRecup'Usine">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
            </ul>
            <div id="profileInteraction">
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container text-center">
    <div class="row mx-auto">
        <div class="col-md-2 text-left">
            <button id="returnBtn" type="submit" class="btn btn-return hvr-ripple-out"><i class="fa-solid fa-arrow-left"></i>  retour</button>
        </div>
    </div>
    <div class="row card-deck mb-3 mx-auto text-center" style="margin: auto">
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-profile">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="top-container">
                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg" class="img-fluid profile-image" width="70">
                            <div class="ml-3">
                                <h4 class="name" id="nameEntreprise">Nom de l'entreprise</h4>
                            </div>
                        </div>
                        <div class="mt-3 text-left">
                            <p class="text-secondary mb-1">Adresse mail :</p>
                            <div id="email"></div>
                            <p class="text-secondary mb-1">Abonnement :</p>
                            <div id="subInfo"></div>
                            <p class="text-muted font-size-sm">Date de renouvellement :</p>
                            <div id="subRenouvellement"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-profile">
                <div class="card-body">
                    <h4 class="mb-3 text-center">Changer le prix de l'abonnement</h4>
                    <form class="needs-validation padding-form" novalidate>
                        <div class="mb-3 text-left">
                            <label for="newPrice">Nouveaux prix</label>
                            <input type="email" class="form-control" id="newPrice" placeholder="_ _ _ _ €">
                        </div>
                        <div class="text-center">
                            <button id="confirmButtonSubscriptionPriceChange" class="btn btn-confirm hvr-sweep-to-right" type="submit">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="card card-profile">
                <div class="card-body">
                    <h4 class="mb-3 text-center">Changer la fréquence de paiement</h4>
                    <form class="needs-validation padding-form" novalidate>
                        <div class="text-left">
                            <label>Périodicité de l'abonnement</label>
                        </div>
                        <div class="mb-3 text-center">
                            <select class="selectpicker" id="periodePicker" title="Périodicité">
                                <option value="15" id="bimensuel">Bimensuel</option>
                                <option value="30" id="mensuel">Mensuel</option>
                                <option value="60" id="bimestriel">Bimestriel</option>
                                <option value="120" id="trimestriel">Trimestriel</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button id="confirmButtonSubscriptionTypeChange" class="btn btn-confirm hvr-sweep-to-right" type="submit">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</main>
<footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright©2022 : all right reserved | Récup’Usine</div>
</footer>
</body>
</html>
