<main role="main" class="container">
    <div class="row return">
        <div class="col-md-2 text-left">

            <h3 class="mb-3 text-center">Nouvel employé</h3>
            <form class="needs-validation" novalidate>
                <div class="row" style="padding-left: 15px; padding-right: 15px">
                    <div class="col-md-5 mb-3">
                        <label for="surname">Prénom</label>
                        <input type="text" class="form-control" id="surname" placeholder="Pierre" required>
                    </div>
                    <div class="col-md-7 mb-3">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Dupont" required>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Veuillez entrer une adresse mail valide.
                    </div>
                </div>
                <div class="col-md-12 row padding-correct">
                    <div class="col-md-6 col-sm-6 mb-3">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-connection hvr-sweep-to-right" type="submit"><i class="fa-solid fa-plus"></i> ajouter</button>
                </div>
            </form>
        </div>
