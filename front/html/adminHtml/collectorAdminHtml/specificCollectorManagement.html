<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>specificCollectorManagement</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/adminCss/collectorAdminCss/specificCollectorManagement.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/styleGuide.css">
      <!-- import ajax from cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--- import socket.io 4. from cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>

  <script src="/../js/collectorAdmin/specificCollectorManagement.js"></script>
  <script src="/../js/collectorAdmin/modules/api_request.js"></script>

</head>
<body>
<div class="specificcollectormanagementscreen">
    <img class="header" src="header-1.png" />
    <div class="info-div">
        <div class="overlap-group1">
            <div class="profile-img"></div>
            <div class="flex-col">
                <h1 class="name">Nom du collecteur :</h1>
                <div id="name"></div>
                <div class="date-header calibri-light-nevada-18px">Date d’incription :</div>
                <div class="date calibri-light-nevada-18px" id="dateInscri"></div>
                <div class="mail-container">
                    <div class="mail-header calibri-light-nevada-18px">Adresse mail :</div>
                    <div class="mail-placeholder calibri-light-nevada-18px" id="email">you@example.com</div>
                </div>
                <div class="nbr-collect-header calibri-light-nevada-18px" >Nombre de collectes déjà effectuées :</div>
                <div class="nbr-collect-placeholder calibri-light-nevada-18px" id="nbrCollect">0</div>
                <div class="overlap-group" id="deleteDontGoBackOnThatDecision">
                    <div class="btn-suppr-placeholder">Supprimer le profil</div>
                </div>
            </div>
        </div>
    </div>
    <div id="back" class="return-btn">
        <div class="overlap-group2">
            <img class="shape" src="shape-1.svg" />
            <div class="placeholder">Retour</div>
        </div>
    </div>
</div>

</body>
</html>
