<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/register.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body>
<div class="registerpage screen">
    <img class="header-1" src="header-1.png" />
    <div class="overlap-group-container">
        <div class="overlap-group3">
            <img class="logo-partenaire-sans-fond" src="logopartenairesansfond-1.png" />
            <h1 class="title valign-text-middle">Devenez</h1>
        </div>
        <div class="overlap-group4">
            <div class="overlap-group2">
                <div class="flex-row">
                    <div class="name-div">
                        <div class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">Entreprise représentée</div>
                        <div class="name-input">
                            <div class="placeholder-1 valign-text-middle calibri-light-sonic-silver-16px">RECUP’USINE</div>
                        </div>
                    </div>
                    <div class="overlap-group1">
                        <div class="btn-text valign-text-middle">Logo</div>
                    </div>
                </div>
                <div class="mail-div">
                    <div class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">Adresse mail</div>
                    <div class="x-input">
                        <div class="placeholder-2 valign-text-middle calibri-light-sonic-silver-16px">you@example.com</div>
                    </div>
                </div>
                <div class="password-div">
                    <div class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">Mot de passe</div>
                    <div class="x-input">
                        <div class="placeholder valign-text-middle calibri-light-sonic-silver-16px">•••••••••</div>
                        <img class="icon" src="icon-2.svg" />
                    </div>
                </div>
                <div class="confirm-password-div">
                    <div class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">Confirmer mot de passe</div>
                    <div class="x-input">
                        <div class="placeholder valign-text-middle calibri-light-sonic-silver-16px">•••••••••</div>
                        <img class="icon-1" src="icon.svg" />
                    </div>
                </div>
                <div class="motivation-div">
                    <p class="header valign-text-middle calibri-regular-normal-mine-shaft-16px">
                        Qu’est-ce qui vous motive à devenir récupartenaires ?
                    </p>
                    <div class="motivation-input">
                        <div class="placeholder-3 calibri-light-sonic-silver-16px">Vos motivations...</div>
                    </div>
                </div>
                <p class="switch-to-connection-link valign-text-middle">Vous avez déjà un compte ?</p>
                <div class="overlap-group">
                    <div class="btn-text-1 valign-text-middle">S’enregistrer</div>
                </div>
            </div>
            <img class="upload-icon" src="upload-icon.svg" />
        </div>
    </div>
</div>


</body>
</html>
