<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collectorModifInfo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/collectorModifInfo.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body>
<div class="collectormodifinfoscreen">
    <img class="header-1" src="header-1.png" />
    <div class="btn-return">
        <div class="overlap-group3">
            <div class="background"></div>
            <img class="shape" src="shape.svg" />
            <div class="placeholder-2">retour</div>
        </div>
    </div>
    <div class="modif-mail-div">
        <div class="overlap-group2">
            <div class="header-2 valign-text-middle inter-bold-mine-shaft-20px">Changer votre adresse mail</div>
            <div class="mail-div">
                <div class="header valign-text-middle inter-normal-mine-shaft-16px">Nouvelle adresse mail</div>
                <div class="x-input">
                    <div class="placeholder valign-text-middle inter-light-sonic-silver-12px">you@example.com</div>
                </div>
            </div>
            <div class="confirm-mail-div">
                <div class="header valign-text-middle inter-normal-mine-shaft-16px">Confirmer adresse mail</div>
                <div class="x-input">
                    <div class="placeholder valign-text-middle inter-light-sonic-silver-12px">you@example.com</div>
                </div>
            </div>
            <div class="overlap-group">
                <div class="placeholder-3 inter-semi-bold-white-16px">Confirmer</div>
            </div>
        </div>
    </div>
    <div class="modif-password-div">
        <div class="overlap-group1">
            <div class="header-3 valign-text-middle inter-bold-mine-shaft-20px">Changer votre mot de passe</div>
            <div class="old-password-div">
                <div class="header valign-text-middle inter-normal-mine-shaft-16px">Ancien mot de passe</div>
                <div class="x-input">
                    <div class="placeholder-1 valign-text-middle inter-light-sonic-silver-12px">•••••••••</div>
                    <img class="icon" src="icon.svg" />
                </div>
            </div>
            <div class="new-password-div">
                <div class="header valign-text-middle inter-normal-mine-shaft-16px">Nouveau mot de passe</div>
                <div class="x-input">
                    <div class="placeholder-1 valign-text-middle inter-light-sonic-silver-12px">•••••••••</div>
                    <img class="icon" src="icon.svg" />
                </div>
            </div>
            <div class="confirm-new-password-div">
                <div class="header valign-text-middle inter-normal-mine-shaft-16px">Confirmer mot de passe</div>
                <div class="x-input">
                    <div class="placeholder-1 valign-text-middle inter-light-sonic-silver-12px">•••••••••</div>
                    <img class="icon" src="icon.svg" />
                </div>
            </div>
            <div class="overlap-group-1">
                <div class="placeholder-4 inter-semi-bold-white-16px">Confirmer</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
