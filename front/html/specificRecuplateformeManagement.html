<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>specificRecupateformeManagement</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/specificRecuplateformeManagement.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styleGuide.css">
</head>
<body>
<div class="specificrecuplateformemanagmentscreen">
    <img class="header" src="header-4.png" />
    <div class="info-div">
        <div class="overlap-group1">
            <div class="profile-img"></div>
            <div class="flex-col">
                <div class="flex-row">
                    <div class="quantity-header calibri-light-nevada-18px">Quantité :</div>
                    <div class="flex-col-1">
                        <h1 class="name">Titre annonce</h1>
                        <div class="volume-header calibri-light-nevada-18px">Volume :</div>
                    </div>
                </div>
                <div class="description-container">
                    <div class="description-header calibri-light-nevada-18px">Description :</div>
                    <div class="description-placeholder calibri-light-nevada-18px">texte descriptif<br />possibilité sur 2 lignes</div>
                </div>
                <div class="from-header calibri-light-nevada-18px">Provenance :</div>
                <div class="overlap-group">
                    <div class="btn-suppr-placeholder">Supprimer l’annonce</div>
                </div>
            </div>
        </div>
    </div>
    <div class="return-btn">
        <div class="overlap-group2">
            <img class="shape" src="shape.svg" />
            <div class="placeholder">Retour</div>
        </div>
    </div>
</body>
</html>
